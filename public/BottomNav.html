<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open RajasCafe</title>
  <script>
    window.onload = function () {
      // Your app deep link (must be configured in app.json / AndroidManifest.xml)
      var appScheme = "rajascafe://BottomNav";  

      // Play Store fallback (replace with your real Play Store link)
      var playStoreLink = "https://play.google.com/store/apps/details?id=com.rajascafe";  

      // Try to open the app
      window.location = appScheme;

      // If not installed, open Play Store after delay
      setTimeout(function () {
        window.location = playStoreLink;
      }, 1500);
    };
  </script>
</head>
<body>
  <h1>Opening RajasCafe...</h1>
  <p>If nothing happens, <a href="https://play.google.com/store/apps/details?id=com.rajascafe">click here</a> to download.</p>
</body>
</html>
